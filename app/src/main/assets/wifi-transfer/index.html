<!DOCTYPE html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>WiFi传书</title>
	<link rel="stylesheet" type="text/css" href="css/theme.css" />
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/jquery.form.min.js"></script>
	<script type="text/javascript" src="js/ajaxfileupload.js"></script>
	<script type="text/javascript" src="js/constants.js"></script>
	<script type="text/javascript" src="js/upload.js"></script>
	<!--[if lt IE 10]>
		<script type="text/javascript" src="js/PIE.js"></script>
	<![endif]-->
</head>
<body>
	<!--<div class="header-navbar">-->
		<!--<span class="name">WiFi传书</span>-->
	<!--</div>-->
	<div class="header">
		<div class="header-center">
			<div class="header-left">
				<img src="imgs/wifi-logo.png" width="170px" height="54px">
			</div>
		</div>
	</div>

	<div class="wrap">
		<div class="choice-file">
			<div class="left"><b id="WiFi" >Wi-Fi 模式已开启</b>
				<p class="f_18">手机与电脑务必在同一Wi-Fi内，传输过程中请勿关闭手机上的Wi-Fi传输页面</p>
			</div>
			<div class="right">
				<label id="upload_lbl" class="file_upload_warper" for="upload_0"></label>
				<p>支持格式:txt</p>
			</div>
			<form id="form">
				<input type="file" name="upload" value="" id="upload_0" class="fileupload" multiple="multiple" />
			</form>
		</div>
		<div class="space"></div>
		<div class="choice-table">
			<table id="table_files" class="dataintable" border="1">
				<thead>
					<tr>
						<th width="52%">文件名</th>
						<th width="18%">文件大小</th>
						<th width="35%">状态</th>
					</tr>
				</thead>
				<tbody id="table_body">
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
